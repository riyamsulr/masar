<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>التعليقات</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px
        }

        .comment-item {
            background: rgba(221, 229, 132, 0.3);
            border: 1px solid #DDE584;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .05);
        }

        .comment-date {
            direction: ltr;
            font-size: 0.8rem;
            color: #8A8A8B;
            margin-top: 0.5rem;
            text-align: left;
            /* Aligned left for timestamps */
        }

        /* 🟡 هيدر */
        header {
            background: #DDE584;
            /* نفس لون الشريط */
            padding: 14px 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1100px;
            margin: 0 auto;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #2B3537;
        }

        header img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            /* بدون أي إطار أو قص دائري */
            border: none;
        }

        header .back-home {
            font-weight: 700;
            color: #2B3537;
            text-decoration: none;
            font-size: 16px;
        }

        header .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- 🟡 الهيدر -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="شعار الموقع">
                <span>مسار لتدريب القيادة</span>
    </header>

    <div class="container">

        <!-- Header -->
        <div class="quiz-header">
            <h1 class="section-title"><span class="accent"></span>تعليقات اختبار اشارات المرور</h1>
            <div class="link-group">
            <a href="Educator.html" class="hl-link">رجوع</a>
        </div>
        </div>


        <!-- Comments Section -->
        <section class="section">
            <div class="card">
                <h2 class="section-title"><span class="accent"></span> جميع التعليقات</h2>

                <!-- Comment 1  -->
                <div class="comment-item">
                    <p class="comment-text">اختبار مفيد جدا</p>
                    <p class="comment-date">9/15/2025, 1:20:00 PM</p>
                </div>

                <!-- Comment 2 -->
                <div class="comment-item">
                    <p class="comment-text">بعض الأسئلة كانت صعبة قليلاً، لكنها كانت مراجعة رائعة</p>
                    <p class="comment-date">5/15/2025, 12:20:00 PM</p>
                </div>

                <!-- Comment 3 -->
                <div class="comment-item">
                    <p class="comment-text"> مراجعة رائعة</p>
                    <p class="comment-date">11/15/2025, 12:20:00 PM</p>
                </div>


            </div>
        </section>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.querySelector(".card");
            const comments = Array.from(container.querySelectorAll(".comment-item"));

            comments.sort((a, b) => {
                const dateA = new Date(a.querySelector(".comment-date").textContent.trim());
                const dateB = new Date(b.querySelector(".comment-date").textContent.trim());
                return dateB - dateA;
            });

            const fragment = document.createDocumentFragment();
            comments.forEach(comment => {
                fragment.appendChild(comment);
            });

            const referenceNode = container.querySelector(".section-title").nextElementSibling;

            container.insertBefore(fragment, referenceNode);
        });
    </script>


</body>
